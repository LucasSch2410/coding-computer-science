{% extends "layout.html" %}

{% block title %}
    Quotes
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto mb-3" name="symbol">
                <option disabled selected>Symbol</option>
                {% for stock in stocks%}
                    <option value="{{stock['symbol']}}"> {{ stock["name"] }} </option>
                {% endfor %}
            </select>
            <input autocomplete="off" class="form-control mx-auto w-auto" min="0" placeholder="Shares" type="number" name="shares"></input>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
